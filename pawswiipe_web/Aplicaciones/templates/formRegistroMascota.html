<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="{% static 'css/formRegistroMascota.css' %}" rel="stylesheet">
</head>

<body>
    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Crear perfil mascota</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_nombre">Nombre de perfil mascota:</label>
            {{ form.nombre }}

            <label for="id_descripcion">Descripci√≥n:</label>
            {{ form.descripcion }}

            <button type="submit">Registrar</button>
        </form>
    </main>

</body>

</html>
